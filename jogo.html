<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da MemÃ³ria ðŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px) brightness(0.5);
    }

    .game-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card-front {
      background: #ff69b4;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="sua-imagem.jpg" alt="Fundo romÃ¢ntico" class="bg-image">
  </div>

  <div class="game-container" id="game"></div>

  <div class="hearts-container"></div>

  <script>
    const imagens = [
      'foto1.jpg',
      'foto2.jpg',
      'foto3.jpg',
      'foto4.jpg',
      'foto5.jpg',
      'foto6.jpg'
    ];

    let cards = [...imagens, ...imagens];
    cards = cards.sort(() => 0.5 - Math.random());

    const game = document.getElementById('game');
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matched = 0;

    cards.forEach((img) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.image = img;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">ðŸ’–</div>
          <div class="card-back" style="background-image: url('${img}')"></div>
        </div>
      `;

      card.addEventListener('click', () => {
        if (lock || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;

          if (firstCard.dataset.image === secondCard.dataset.image) {
            matched += 1;
            firstCard = null;
            secondCard = null;
            lock = false;

            if (matched === imagens.length) {
              setTimeout(() => {
                alert("ParabÃ©ns! VocÃª encontrou todos os pares! ðŸ’ž");
                window.location.href = "menu.html"; // retorna para o menu
              }, 500);
            }
          } else {
            setTimeout(() => {
              firstCard.classList.remove('flipped');
              secondCard.classList.remove('flipped');
              firstCard = null;
              secondCard = null;
              lock = false;
            }, 1000);
          }
        }
      });

      game.appendChild(card);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.querySelector(".hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
