<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quando Tudo Come√ßou üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-image {
      width: 130px;
      height:150px;
      border-radius: 10px;
      border: solid 2px pink;
      
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    h5 {
      margin-bottom: 30px;
  
    }

    .input-display {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .digit-box {
      width: 40px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 8px;
      font-size: 1.5rem;
      text-align: center;
      line-height: 50px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .key {
      width: 60px;
      height: 60px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .key:hover {
      background-color: #ff85c1;
    }

    #error-message {
      color: #ffb3c6;
      margin-top: 15px;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <!-- Substitua por sua imagem -->
    <img src="img04.jpg" alt="Foto do casal" class="bg-image">
  </div>

  <div class="container">
    <img src="img04.jpg" alt="img04" class="bg-image">
    <h1>informe a Senha:</h1>
    <h5>dica: dia que a gente se viu pela primeira vez!üíò</h5>

    <div class="input-display" id="display">
      <div class="digit-box"></div>
      <div class="digit-box"></div>
      <div class="digit-box"></div>
      <div class="digit-box"></div>
      <div class="digit-box"></div>
      <div class="digit-box"></div>
    </div>

    <div class="keypad">
      <button class="key" onclick="addDigit('1')">1</button>
      <button class="key" onclick="addDigit('2')">2</button>
      <button class="key" onclick="addDigit('3')">3</button>
      <button class="key" onclick="addDigit('4')">4</button>
      <button class="key" onclick="addDigit('5')">5</button>
      <button class="key" onclick="addDigit('6')">6</button>
      <button class="key" onclick="addDigit('7')">7</button>
      <button class="key" onclick="addDigit('8')">8</button>
      <button class="key" onclick="addDigit('9')">9</button>
      <button class="key" onclick="clearLast()">‚Üê</button>
      <button class="key" onclick="addDigit('0')">0</button>
      <button class="key" onclick="clearAll()">C</button>
    </div>

    <p id="error-message"></p>
  </div>

  <div class="hearts-container"></div>

  <script>
    const correctPassword = "180125";
    let input = "";

    function updateDisplay() {
      const boxes = document.querySelectorAll(".digit-box");
      boxes.forEach((box, i) => {
        box.textContent = input[i] || "";
      });
    }

    function addDigit(d) {
      if (input.length < 6) {
        input += d;
        updateDisplay();

        if (input.length === 6) {
          checkPassword();
        }
      }
    }

    function clearLast() {
      input = input.slice(0, -1);
      updateDisplay();
      document.getElementById("error-message").textContent = "";
    }

    function clearAll() {
      input = "";
      updateDisplay();
      document.getElementById("error-message").textContent = "";
    }

    function checkPassword() {
      const msg = document.getElementById("error-message");
      if (input === correctPassword) {
        alert("Senha correta! ‚ù§Ô∏è Indo para a pr√≥xima etapa...");
        // Redireciona se quiser:
      window.location.href = "menu.html";
      } else {
        msg.textContent = "Hmm... ser√° que esqueceu o dia em que nos conhecemos? üò¢";
        setTimeout(clearAll, 1500);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.querySelector(".hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
