<!DOCTYPE html>

  <style>
    * {

    body, html {

      background: #000;
    }

    .background {

    }

    .bg-image {

      box-shadow: 0 0 25px rgba(255, 182, 193, 0.4);
      border: 4px solid rgba(255, 192, 203, 0.5);
      display: flex;

      justify-content: space-between;
      min-height: 320px;
    }

    .carta-texto {
      font-size: 1.2rem;
      color: #3a2d1a;
      white-space: pre-wrap;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .carta-container {
        padding: 20px;
      }

      }
    }

    .btn-voltar {

      color: #4b1a1a;
      cursor: pointer;

      transition: background-color 0.3s ease;
      user-select: none;
      max-width: 220px;
      text-align: center;
      z-index: 10;
    }

    .btn-voltar:hover {
      background-color: #ff82a9;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
