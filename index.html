<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nossos Momentos üíë</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px) brightness(0.6);
    }

    .carta-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      width: 600px;
      padding: 30px;
      border-radius: 40px;
      background-image: url('papel.jpg'); /* papel envelhecido */
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.4);
      border: 4px solid rgba(255, 192, 203, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 320px;
    }

    .carta-texto {
      font-size: 1.2rem;
      color: #3a2d1a;
      white-space: pre-wrap;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .carta-container {
        padding: 20px;
      }

      .carta-texto {
        font-size: 1rem;
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    .carousel-images {
      display: flex;
      transition: transform 1s ease;
      width: 100%;
    }

    .carousel-images img {
      width: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .arrow {
      background-color: rgba(255, 105, 180, 0.7);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .btn-voltar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffb6c1;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      color: #4b1a1a;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
      max-width: 220px;
      text-align: center;
      z-index: 10;
    }

    .btn-voltar:hover {
      background-color: #ff82a9;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .arrow {
        font-size: 1.5rem;
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    
    <img src="sua-imagem.jpg" alt="Fundo rom√¢ntico" class="bg-image">
  </div>

  <div class="carta-container">
    <div class="carta-texto" id="carta"></div>
  </div>

  

  <div class="hearts-container"></div>

  <div class="container">
    <div class="carousel">
      <div class="carousel-images" id="carouselImages">
        <img src="img01.jpg" alt="Momento 1">
        <img src="img02.jpg" alt="Momento 2">
        <img src="img03.jpg" alt="Momento 3">
        <img src="img05.jpg" alt="Momento 4">
        <img src="img06.jpg" alt="Momento 5">
        <img src="img09.jpg" alt="Momento 6">
      </div>
      <div class="buttons">
        <button class="arrow" onclick="prevSlide()">‚Äπ</button>
        <button class="arrow" onclick="nextSlide()">‚Ä∫</button>
      </div>
    </div>
  </div>

  <div class="hearts-container"></div>
  <button class="btn-voltar" onclick="voltarMenu()">‚Üê Voltar para o Menu</button>

  <script>

const texto = `Oi, meu amor üíñ

J√° se acostuma que sempre vai ter um site, quem manda namorar um TI KKKK.

Sabes o quanto meu sentimento por voc√™ √© grande, hoje √© apenas uma data mas eu queria deixar registrado o quanto c√™ me faz feliz.

chegou na minha vida do nada e se mostrou ser do jeito que eu queria(at√© no estresse KKK), √©s uma menina ilumidada e sua alegria me alegra todos os dias. 

Obrigado por tudo, te amooo muito!‚ú®`;

    let i = 0;
    const carta = document.getElementById("carta");

    function escrever() {
      if (i < texto.length) {
        carta.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escrever, 70);
      }
    }

    escrever();

    function criarCoracao() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.querySelector(".hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(criarCoracao, 600);

    function voltarMenu() {
      // Ajuste aqui o caminho do seu menu
      window.location.href = "menu.html";
    }

    let currentIndex = 0;
    const images = document.querySelectorAll("#carouselImages img");
    const total = images.length;
    const carousel = document.getElementById("carouselImages");

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % total;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + total) % total;
      updateCarousel();
    }

    setInterval(nextSlide, 4000); // troca autom√°tica a cada 4 segundos

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.querySelector(".hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

  </script>

</body>
</html>
