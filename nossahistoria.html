<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nossos Momentos ðŸ’‘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px) brightness(0.6);
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    .carousel-images {
      display: flex;
      transition: transform 1s ease;
      width: 100%;
    }

    .carousel-images img {
      width: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .arrow {
      background-color: rgba(255, 105, 180, 0.7);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .arrow {
        font-size: 1.5rem;
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <!-- Pode usar uma imagem de fundo suave -->
    <img src="sua-imagem.jpg" alt="Fundo romÃ¢ntico" class="bg-image">
  </div>

  <div class="container">
    <div class="carousel">
      <div class="carousel-images" id="carouselImages">
        <img src="img01.jpg" alt="Momento 1">
        <img src="img02.jpg" alt="Momento 2">
        <img src="img03.jpg" alt="Momento 3">
        <img src="img05.jpg" alt="Momento 4">
        <img src="img06.jpg" alt="Momento 5">
        <img src="img09.jpg" alt="Momento 6">
      </div>
      <div class="buttons">
        <button class="arrow" onclick="prevSlide()">â€¹</button>
        <button class="arrow" onclick="nextSlide()">â€º</button>
      </div>
    </div>
  </div>

  <div class="hearts-container"></div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#carouselImages img");
    const total = images.length;
    const carousel = document.getElementById("carouselImages");

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % total;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + total) % total;
      updateCarousel();
    }

    setInterval(nextSlide, 4000); // troca automÃ¡tica a cada 4 segundos

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.querySelector(".hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
